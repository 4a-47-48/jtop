# --- Table Layout ---
table.cell.width          = 25
table.header.content      = ["PID", "NAME", "PATH", "USER", "CPU", "MEMORY", "DISK_READ", "DISK_WRITE", "NETWORK"]
table.visible.rows        = 15

# --- Sorting ---
table.sorting.default     = ["PID", "ASC"]

# --- CPU Column ---
table.value.CPU.accuracy  = 3       # decimal places for CPU usage

# --- Memory Column ---
table.value.MEMORY.format   = "GB"  # valid: b,B,Kb,KB,Mb,MB,Gb,GB,Tb,TB
table.value.MEMORY.accuracy = 3     # decimal places for memory

# --- Network Column ---
table.value.NETWORK.format   = "Mb" # valid: b,B,Kb,KB,Mb,MB,Gb,GB,Tb,TB
table.value.NETWORK.accuracy = 3    # decimal places for network speed

# --- Disk I/O Columns ---
table.value.DISK_READ.format    = "Mb"
table.value.DISK_READ.accuracy  = 3
table.value.DISK_WRITE.format   = "Mb"
table.value.DISK_WRITE.accuracy = 3
